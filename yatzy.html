<!DOCTYPE html>
<html>
    <head>
        <title>Yatzy for one</title>
        <script src="yatzy.js" defer></script>
        <link rel="stylesheet" href="yatzy.css">
    </head>
    <body>
        <div id="diceContainer"> 
            <div id = "diceDiv">
                <img src="dice-six-faces-one.png">
                <img src="dice-six-faces-two.png">
                <img src="dice-six-faces-three.png">
                <img src="dice-six-faces-four.png">
                <img src="dice-six-faces-five.png">
            </div>

            <div id = "rollDiv">
                <div id = "turn">Turn 0</div>
                <button id="rollButton">Roll</button>
            </div>
        </div>
        <div id="scoreBoard">
            <div class="scoreBoardLeft">
                <div class="scoreBoardLeftColumns" id="1">
                    <label for="1-s">1-s</label>
                    <label for="2-s">2-s</label>
                    <label for="3-s">3-s</label>
                    <label for="4-s">4-s</label>
                    <label for="5-s">5-s</label>
                    <label for="6-s">6-s</label>
                    <label for="One pair">One pair</label>
                    <label for="Two pairs">Two pairs</label>
                    <label for="Three same">Three same</label>
                    <label for="Four same">Four same</label>
                    <label for="Full house">Full house</label>
                    <label for="Small straight">Small straight</label>
                    <label for="Large straight">Large straight</label>
                    <label for="Chance">Chance</label>
                    <label for="Yatzy">Yatzy</label>
                </div>
                <div class="scoreBoardLeftColumns" id="2">
                    <input type="text" id="1-s" name="1-s" readonly>
                    <input type="text" id="2-s" name="2-s" readonly>
                    <input type="text" id="3-s" name="3-s" readonly>
                    <input type="text" id="4-s" name="4-s" readonly>
                    <input type="text" id="5-s" name="5-s" readonly>
                    <input type="text" id="6-s" name="6-s" readonly>
                    <input type="text" id="One pair" name="One pair" readonly>
                    <input type="text" id="Two pairs" name="Two pairs" readonly>
                    <input type="text" id="Three same" name="Three same" readonly>
                    <input type="text" id="Four same" name="Four same" readonly>
                    <input type="text" id="Full house" name="Full house" readonly>
                    <input type="text" id="Small straight" name="Small straight" readonly>
                    <input type="text" id="Large straight" name="Large straight" readonly>
                    <input type="text" id="Chance" name="Chance" readonly>
                    <input type="text" id="Yatzy" name="Yatzy" readonly>
                </div>
            </div>
            <div class="scoreBoardRight">
                <div class="scoreBoardRightColumns" id="3">
                    <div class="bigBlock"></div>
                    <div class="bigBlock">
                        <label for="Sum">Sum:</label>
                        <input type="text" id="Sum" name="Sum" readonly>
                    </div>
                    <div class="bigBlock"></div>
                </div>
                <div class="scoreBoardRightColumns" id="rightMostBlock">
                    <div class="bigBlock"></div>
                    <div class="bigBlock">
                        <label for="Bonus">Bonus:</label>
                        <input type="text" id="Bonus" name="Bonus" readonly>
                    </div>
                    <div class="bigBlock" id="total">
                        <label for="Total">Total:</label>
                        <input type="text" id="Total" name="Totalt"readonly>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
